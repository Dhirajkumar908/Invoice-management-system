{% extends 'base.html' %}

{% block content %}
<div class="row mt-4">
    <div class="col-2"></div>
    <div class="col-8 border p-3">
        <form  method="post" action=" ">
          {% csrf_token %}
                      
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label">Customer name</label>
                    <select class="form-select" aria-label="Default select example" name="Client_details">
                      <option selected>Open this select menu</option>
                      {% for user in users %}
                      <option value="{{user.id}}" name="Client_details">{{user.username}}</option>
                      {% endfor %}
                    </select> 
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label">Product_details</label>
                    <select class="form-select" aria-label="Default select example" name="product_details">
                      <option selected>Open this select menu</option>
                      {% for product in product %}
                      <option value="{{product.id}}" name="product_details">{{product.product_name}}</option>
                      {% endfor %}
                    </select>  
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="text" class="form-control" name="price">
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label">Quantity</label>
                    <input type="text" class="form-control" name="quantity">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label">Discount</label>
                    <input type="text" class="form-control" name="discount">
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label">Sub_total</label>
                    <input type="text" class="form-control" name="sub_total">
                  </div>
                </div>
              </div>

            <button type="submit" class="btn text-light" style="background-color: #5C5470;">Submit</button>
          </form>
    </div>
    <div class="col-2"></div>
</div>
  

{% endblock %}
